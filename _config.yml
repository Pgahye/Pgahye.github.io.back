## 페이징 설정

pagination:
  type: numbering
  enabled: true
  per_page: 2 # 한 화면에 보여줄 post 갯수
  permalink: '/page/:num'
  limit: 0 # 한번에 보여줄 페이징 숫자
  sort_field: "date"
  sort_reverse: true

# 작성자 설정 (콜렉션)
collections:
  authors:
    output: true #독립적인 파일로 생성 하고 싶은경우 true
    permalink: /authors/:path #독릭적입 파일로 생겼을때 url

# 작성자 콜렉션에 대한 메타데이터
defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
# Jekyll 설정
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-compose
  - jekyll-seo-tag

include: ['_pages']

exclude:
  - vendor
  - Gemfile
  - Geffile.lock
  - LICENSE
  - README.md
  - Rakefile

#pre-push hook 변수
#githubURL=소스코드를 push할 URL
#githubBranch=소스코트를 push할 Branch
#remoteName=소스코드를 보낼 remote 이름
githubURL: git@github.com:hibrainnet/jekyll-and-hybe.git
githubBranch: source
remoteName: github
