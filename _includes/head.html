<script language='javascript'>
var url = '{{site.url}}'+'{{site.baseurl}}'
var pageType = '-1';
var typeValue = '-1';

function getTypeValue(){

    var hashes = window.location.href.slice(0, window.location.href.indexOf('?')).split('/');
    var pageNum = getParameter('page');

    if(hashes.length == 7 && ( hashes[4] == 'tags' || hashes[4] == 'category' ) && pageNum != undefined) {
      pageType = hashes[4];
      typeValue = hashes[5];
      window.location.replace(url + '/' + pageType + '/' + typeValue + '/page/' + pageNum);
    }

    if(hashes.length == 5 && pageNum != undefined) {
      pageType = hashes[4];
      typeValue = hashes[5];
      window.location.replace(url + '/page/' + pageNum);
    }

}


function getParameter(param) {
    var returnValue;
    var url = location.href;
    var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
    for (var i = 0; i < parameters.length; i++) {
        var varName = parameters[i].split('=')[0];
        if (varName.toUpperCase() == param.toUpperCase()) {
            returnValue = parameters[i].split('=')[1];
            return decodeURIComponent(returnValue);
        }
    }
};

getTypeValue();
</script>
<head>



  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      
  <meta property="fb:app_id" content="{{site.comments.facebook.app_id}}" />
  <meta property="fb:admins" content="{{site.comments.facebook.admin_id}}"/>

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

</head>
