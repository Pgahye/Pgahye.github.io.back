<!-- Pagination links -->
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ site.baseurl }}/{{ paginator.previous_page_path }}" class="previous">이전</a>
  {% else %}
    <span class="previous">이전</span>
  {% endif %}
    <span class="page_number ">{{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
    <a href="{{ site.baseurl }}/{{ paginator.next_page_path }}" class="next">다음</a>
  {% else %}
    <span class="next ">다음</span>
  {% endif %}
</div>
