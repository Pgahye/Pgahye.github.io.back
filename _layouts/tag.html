---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>Posts</h2>
{% for post in site.posts %}
    {% for tag in post.tags %}
        {% if tag == page.tag %}
            <div>{{ post.date | date: "%b %e, %Y" }}</div>
                <h2><a title="{{ post.title }}" href="{{ post.url }}">{{ post.title | truncate: 50 }}</a></h2>
                
     
        {% endif %}
    {% endfor %}
{% endfor %}
